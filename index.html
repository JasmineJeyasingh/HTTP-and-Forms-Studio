<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    // TODO: create a handler
    let actions = {
      google: "https://www.google.com/search",
      duckDuckGo: "https://duckduckgo.com/",
      bing: "	https://www.bing.com/search",
      Ask: "https://www.ask.com/web",
    };
    window.addEventListener("load", function () {
      // TODO: register the handler
      let button = document.querySelector("input[type='submit'");
      button.addEventListener("click", setSearchEngine);
    });
    function setSearchEngine(event) {
      let searchBox = document.querySelector("input[name='q']");
      let selectRadioBtn = document.querySelector(
        "input[name='engine']:checked"
      );
      let searchForm = document.getElementById("searchForm");

      if (searchBox.value === "") {
        alert("Need to have search something");
        event.preventDefault();
      } else if (selectRadioBtn === null) {
        alert("choose one provider");
        event.preventDefault();
      }

      let selectedUrl = actions[selectRadioBtn.value];
      searchForm.setAttribute("action", selectedUrl);
    }
  </script>
</head>

<body>
  <form id="searchForm">
    <!-- TODO: add form elements -->
    <label><input type="text" name="q" /></label>
    <label> <input type="radio" name="engine" value="google" />Google</label>
    <label
      ><input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label
    >
    <label> <input type="radio" name="engine" value="bing" />Bing</label>
    <label> <input type="radio" name="engine" value="ask" />Ask </label>
    <input type="submit" value="Go!" />
  </form>
</body>
